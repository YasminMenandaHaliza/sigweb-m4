	<center>  
		<h2 class="masthead-heading text-uppercase mb-0"; style="color: aliceblue;">Peta Rekomendasi Tempat Nugas di Sekitar UGM</h2>
		<p class="masthead-heading text-uppercase mb-0"; style="color: aliceblue;"> Pada peta di bawah ini disajikan beberapa tempat menarik di UGM yang dapat dikunjungi oleh mahasiswa UGM sebagai tempat mengerjakan tugas atau berdiskusi.</p>
	</center>
	
	<center> <div id="map"> </div> </center>
	<script>
		var map = L.map('map',{
		center: [-7.7659, 110.3787],
		zoom: 10
		});

		L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'}).addTo(map);
		

		var esri = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {attribution: 'Tiles &copy; Esri &mdash; Source: Esri, i-cubed, USDA, USGS, AEX, GeoEye, Getmapping, Aerogrid, IGN, IGP, UPR-EGP, and the GIS User Community'}).addTo(map);
		
		var carto = L.tileLayer('https://cartodb-basemaps-{s}.global.ssl.fastly.net/dark_all/{z}/{x}/{y}{r}.png', {attribution:'&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>&copy; <a href="http://cartodb.com/attributions">CartoDB</a>', subdomains: 'abcd', maxZoom: 19});
		
		
		var baseMaps = {"Citra Satelit": esri,"Peta Carto": carto };

		

		var marker1 = L.marker([ -7.76527, 110.37223 ]).bindPopup('SGLC'),
			marker2 = L.marker([ -7.76425 , 110.37254 ]).bindPopup('Taman Infra'),
			marker3 = L.marker([ -7.76591, 110.37244 ]).bindPopup('Perpustakaan Fakultas Teknik UGM'),
			marker4 = L.marker([ -7.76923, 110.37815 ]).bindPopup('Perpustakaan UGM'),
			marker5 = L.marker([ -7.77009, 110.37782 ]).bindPopup('Grha Sabda Pramana'),
			marker6 = L.marker([ -7.77335, 110.38000 ]).bindPopup('Masjid Kampus UGM'),
			marker7 = L.marker([ -7.77266, 110.37845]).bindPopup('Direktorat Teknologi Informasi (DTI) UGM'),
			marker8 = L.marker([ -7.76924, 110.38249 ]).bindPopup('Lembah UGM'),
			marker9 = L.marker([ -7.76779, 110.38085 ]).bindPopup('Zomia Co-Working Space'),

			marker10 = L.marker([-7.76436, 110.38774 ]).bindPopup('Bento Kopi Klebengan'),
			marker11 = L.marker([-7.75629, 110.37345 ]).bindPopup('Bento Kopi Pogung');

		var free = L.layerGroup([marker1, marker2, marker3, marker4, marker5, marker6, marker7, marker8, marker8, marker9]);
		var bayar = L.layerGroup([marker10, marker11])		
		var overlayMaps = { "Free": free, "Berbayar":bayar};
		
		
		L.control.browserPrint(Option).addTo(map);

		L.control.coordinates({
	position:"bottomleft", //optional default "bootomright"
	decimals:2, //optional default 4
	decimalSeperator:".", //optional default "."
	labelTemplateLat:"Latitude: {y}", //optional default "Lat: {y}"
	labelTemplateLng:"Longitude: {x}", //optional default "Lng: {x}"
	enableUserInput:true, //optional default true
	useDMS:false, //optional default false
	useLatLngOrder: true, //ordering of labels, default false-> lng-lat
	markerType: L.marker, //optional default L.marker
	markerProps: {}, //optional default {},
	labelFormatterLng : function(lng){return lng+" lng"}, //optional default none,
	labelFormatterLat : function(lat){return lat+" lat"}, //optional default none
	customLabelFcn: function(latLonObj, opts) { "Geohash: " + encodeGeoHash(latLonObj.lat, latLonObj.lng)} //optional default none
}).addTo(map);
	
		L.control.navbar().addTo(map);
		L.control.layers(baseMaps, overlayMaps).addTo(map);

		L.geoJSON(jogjageojson,{
			style: function(feature) {switch (feature.properties.KABUPATEN) 
				{case 'Gunung Kidul': return {color: "#D31D8C", opacity : 0.5};
				case 'Sleman': return {color: "#EE88CD", opacity:0.5};
				case 'Bantul': return {color: "#4DC5D6", opacity:0.5};
				case 'Yogyakarta': return {color: "#A5F2F3", opacity:0.5};
				case 'Kulon Progo': return {color: "#BCDD11", opacity:0.5};}},
				onEachFeature: function (feature, layer) 
				{layer.bindPopup('Kecamatan adalah ' + '<strong>' + feature.properties.KECAMATAN + '</strong>');}}).addTo(map);
		
				
		
	</script>
